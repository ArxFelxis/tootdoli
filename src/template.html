<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <aside>
        <button type="button" id="create-todo-btn">Create To Do</button>
        <button type="button" id="create-project-btn">New Project</button>
    </aside>
    <dialog>
        <form method="dialog">
            <input type="text" name="get-title" id="get-title" placeholder="Title">
            <input type="text" name="get-description" id="get-description" placeholder="Description">
            <input type="date" name="get-date" id="get-date">
            <select name="get-priority" id="get-priority">
                <option value="">Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <select name="project-select" id="project-select"></select>
            <button type="button" id="cancel-btn">Cancel</button>
            <button type="submit" id="submit-btn">Create</button>
        </form>
    </dialog>
    <main>
        <h2>Current Project:
            <label for="project-change"></label>
            <select id="project-change"></select>
        </h2>
        <ul>
            
        </ul>
    </main>
</body>
</html>
